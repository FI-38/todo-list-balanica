<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>Todo – Liste</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; max-width: 680px; margin: 2rem auto; }
    h1 { margin-top: 0; }
    form { display: flex; gap: .5rem; margin-bottom: 1rem; }
    input[type="text"] { flex: 1; padding: .6rem .8rem; font-size: 1rem; }
    button { padding: .6rem .9rem; }
    ul { line-height: 1.9; }
    li { display: flex; align-items: center; gap: .5rem; }
    .todo-text { flex: 1; }
    .small { font-size: .9rem; }
  </style>
</head>
<body>
  <h1>Todo – Liste</h1>

  <form id="todoForm">
    <input id="todoInput" type="text" placeholder="Neues Todo…" required />
    <button type="submit">Hinzufügen</button>
  </form>

  <ul id="todoList"></ul>

  <script src="todo.js"></script>
</body>
</html>
